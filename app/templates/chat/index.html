{% extends "base.html" %}

{% block title %}Чат-бот{% endblock %}

{% block extra_css %}
<style>
    .chat-container {
        height: 70vh;
        display: flex;
        flex-direction: column;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
    }

    .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
        max-width: 80%;
    }

    .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
    }

    .bot-message {
        background-color: #e9ecef;
        color: #212529;
    }

    .chat-input {
        display: flex;
        gap: 0.5rem;
    }

    .chat-input textarea {
        flex: 1;
        resize: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Образовательный чат-бот</h1>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Здравствуйте! Я ваш образовательный помощник. Чем могу помочь?
            </div>
        </div>

        <div class="chat-input">
            <textarea class="form-control" id="message-input" rows="2"
                placeholder="Введите ваше сообщение..."></textarea>
            <button class="btn btn-primary" id="send-button">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                // Здесь будет логика отправки сообщения на сервер
                // и получения ответа от бота
                setTimeout(() => {
                    addMessage('Спасибо за ваше сообщение! Я обрабатываю его...', false);
                }, 1000);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    });
</script>
{% endblock %}
